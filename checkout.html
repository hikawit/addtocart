<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.html">
    <link rel="stylesheet" href="./cart.css">
    <link rel="shortcut icon" href="./img/fav1.png" type="image/x-icon">
</head>
<body>
    
<div class="container">
    <div class="checkOutLayout">
        <div class="returnCart">
            <a href="/">keep shopping</a>
            <h1>List Product In Cart</h1>
            <div class="list">
                <div class="item">
                    <img src="./img/1.jpg">
                    <div class="info">
                        <div class="name">Product 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">1</div>
                    <div class="returnPrice">$50</div>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>CHECKOUT</h1>
            <div class="form">
                <div class="group">
                    <label for="">Full Name</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Phone Number</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Address</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">city</label>
                    <select name="" id="">
                        <option value="">Choose..</option>
                        <option value="Adiss ababa">Adiss ababa</option>
                        <option value="Adama">Adama</option>
                        <option value="shashemene">shashemene</option>
                        <option value="bahir Dar">bahir Dar</option>
                        <option value="Mekele">Mekele</option>
                        <option value="jijiga">jijiga</option>
                    </select>               
                 </div>
            </div>
            <div class="returnCart">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">60</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$60</div>
                </div>

            </div>
            <button class="buttonCheckout">CHECKOUT</button>
        </div>
    </div>
</div>


    <script src="./checkout.js"></script>
</body>
</html>
